<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axie Studio Kundservice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0066cc;
            --primary-light: #e6f0ff;
            --secondary-color: #009933;
            --bg-color: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --border-radius: 16px;
            --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #0052a3);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
            cursor: pointer;
            transition: all 0.4s var(--transition-timing);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: pulseButton 3s infinite;
        }

        @keyframes pulseButton {
            0% {
                box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4), 0 0 0 0 rgba(0, 102, 204, 0.7);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4), 0 0 0 20px rgba(0, 102, 204, 0);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4), 0 0 0 0 rgba(0, 102, 204, 0);
                transform: scale(1);
            }
        }

        .chat-button:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 12px 30px rgba(0, 102, 204, 0.6);
            animation: none;
        }

        .chat-button svg {
            width: 35px;
            height: 35px;
            fill: white;
            transition: transform 0.3s;
        }

        .chat-button.active {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Chat Container - Centered */
        .chat-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 650px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8) rotateY(15deg);
            pointer-events: none;
            transition: all 0.6s var(--transition-timing);
            z-index: 999;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .chat-container.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            pointer-events: all;
            animation: chatSlideIn 0.8s var(--transition-timing);
        }

        .chat-container.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9) rotateY(-15deg);
            transition: all 0.8s var(--transition-timing);
        }

        @keyframes chatSlideIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) rotateY(15deg);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05) rotateY(0deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            }
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #0052a3);
            padding: 20px 24px;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
            color: white;
        }

        .header-content img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .header-text h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-text .status {
            font-size: 0.9em;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-text .status::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #f8f9fa;
        }

        .message {
            margin: 16px 0;
            padding: 16px 20px;
            border-radius: 20px;
            max-width: 85%;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: messageSlideIn 0.6s var(--transition-timing) forwards;
            font-size: 15px;
            position: relative;
            backdrop-filter: blur(5px);
            line-height: 1.6;
        }

        .bot-message {
            background: white;
            color: var(--text-color);
            margin-right: auto;
            border-bottom-left-radius: 6px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary-color), #0052a3);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        .typing-indicator {
            padding: 16px 20px;
            display: none;
            align-items: center;
            gap: 6px;
            margin-bottom: 16px;
            background: white;
            border-radius: 20px;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: typingPulse 1.5s ease-in-out infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            display: inline-block;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.32s; }

        .chat-footer {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            transition: all 0.3s var(--transition-timing);
            background: #f8f9fa;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--primary-light), 0 8px 25px rgba(0, 102, 204, 0.15);
            transform: translateY(-2px);
            background: white;
        }

        .send-button {
            padding: 16px 28px;
            background: linear-gradient(135deg, var(--primary-color), #0052a3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s var(--transition-timing);
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #0052a3, #003d7a);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.5);
        }

        .send-button:hover::before {
            width: 120px;
            height: 120px;
        }

        .send-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .send-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Booking System Popup */
        .booking-system {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s var(--transition-timing);
            z-index: 1001;
            overflow: hidden;
        }

        .booking-system.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
            animation: bookingSlideIn 1s var(--transition-timing);
        }

        @keyframes bookingSlideIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8) rotateX(15deg);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05) rotateX(0deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotateX(0deg);
            }
        }

        .booking-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .booking-header h2 {
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .booking-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .booking-content {
            padding: 40px;
            height: calc(100% - 140px);
            overflow-y: auto;
        }

        .booking-step {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s var(--transition-timing);
        }

        .booking-step.active {
            opacity: 1;
            transform: translateY(0);
        }

        .step-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9em;
        }

        .date-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .date-option {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s var(--transition-timing);
            background: #f8f9fa;
        }

        .date-option:hover {
            border-color: var(--primary-color);
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.2);
        }

        .date-option.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .time-option {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s var(--transition-timing);
            background: #f8f9fa;
            font-weight: 500;
        }

        .time-option:hover {
            border-color: var(--primary-color);
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .time-option.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s var(--transition-timing);
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
            background: white;
        }

        .confirm-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--transition-timing);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .confirm-button:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar,
        .booking-content::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .booking-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .booking-content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .booking-content::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <!-- Floating Chat Button -->
    <div class="chat-button" onclick="startDemo()" id="chatButton">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
        </svg>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="header-content">
                <img src="https://images.pexels.com/photos/1181533/pexels-photo-1181533.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" alt="Axie Studio Logo" class="company-logo">
                <div class="header-text">
                    <h2>Axie Studio</h2>
                    <span class="status">Online • Redo att hjälpa</span>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-footer">
            <div class="chat-input">
                <div class="input-wrapper">
                    <textarea 
                        placeholder="Skriv ditt meddelande..." 
                        id="messageInput"
                        rows="1"
                        readonly
                    ></textarea>
                </div>
                <button class="send-button" onclick="sendCurrentMessage()" id="sendButton">
                    <span>Skicka</span>
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Booking System -->
    <div class="booking-system" id="bookingSystem">
        <div class="booking-header">
            <h2>Boka Din Tid</h2>
            <p>Välj datum, tid och fyll i dina uppgifter</p>
        </div>
        <div class="booking-content">
            <div class="booking-step" id="step1">
                <div class="step-title">
                    <div class="step-number">1</div>
                    Välj Datum
                </div>
                <div class="date-grid">
                    <div class="date-option" onclick="selectDate(this, '2024-01-15')">
                        <div style="font-weight: 600;">15 Jan</div>
                        <div style="font-size: 0.9em; opacity: 0.8;">Måndag</div>
                    </div>
                    <div class="date-option" onclick="selectDate(this, '2024-01-17')">
                        <div style="font-weight: 600;">17 Jan</div>
                        <div style="font-size: 0.9em; opacity: 0.8;">Onsdag</div>
                    </div>
                    <div class="date-option" onclick="selectDate(this, '2024-01-19')">
                        <div style="font-weight: 600;">19 Jan</div>
                        <div style="font-size: 0.9em; opacity: 0.8;">Fredag</div>
                    </div>
                </div>
            </div>

            <div class="booking-step" id="step2">
                <div class="step-title">
                    <div class="step-number">2</div>
                    Välj Tid
                </div>
                <div class="time-grid">
                    <div class="time-option" onclick="selectTime(this, '10:00')">10:00</div>
                    <div class="time-option" onclick="selectTime(this, '13:00')">13:00</div>
                    <div class="time-option" onclick="selectTime(this, '15:00')">15:00</div>
                    <div class="time-option" onclick="selectTime(this, '16:30')">16:30</div>
                </div>
            </div>

            <div class="booking-step" id="step3">
                <div class="step-title">
                    <div class="step-number">3</div>
                    Dina Uppgifter
                </div>
                <div class="form-group">
                    <label for="name">Namn</label>
                    <input type="text" id="name" placeholder="Ditt fullständiga namn">
                </div>
                <div class="form-group">
                    <label for="email">E-post</label>
                    <input type="email" id="email" placeholder="din@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" placeholder="070-123 45 67">
                </div>
                <button class="confirm-button" onclick="confirmBooking()">
                    Bekräfta Bokning
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatButton = document.getElementById('chatButton');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const bookingSystem = document.getElementById('bookingSystem');

        // Conversation flow
        const conversation = [
            { type: 'bot', text: 'Hej! Välkommen till Axie Studio! 👋', delay: 1000 },
            { type: 'bot', text: 'Jag kan hjälpa dig att boka en tid för konsultation eller demo.', delay: 2000 },
            { type: 'user', text: 'Hej! Jag skulle vilja boka en tid för en demo.', delay: 3000 },
            { type: 'bot', text: 'Perfekt! En demo är ett utmärkt sätt att se vad vi kan erbjuda.', delay: 2000 },
            { type: 'bot', text: 'Vilken typ av tjänst är du mest intresserad av?', delay: 2000 },
            { type: 'user', text: 'Jag är intresserad av webbutveckling och design.', delay: 3000 },
            { type: 'bot', text: 'Fantastiskt! Vi har stor expertis inom webbutveckling och modern design.', delay: 2000 },
            { type: 'bot', text: 'Jag kommer öppna vårt bokningssystem nu så du kan välja en tid som passar dig! ✨', delay: 3000 }
        ];

        let currentStep = 0;
        let selectedDate = null;
        let selectedTime = null;

        function startDemo() {
            chatButton.classList.add('active');
            chatContainer.classList.add('active');
            
            setTimeout(() => {
                startConversation();
            }, 800);
        }

        function startConversation() {
            if (currentStep < conversation.length) {
                const message = conversation[currentStep];
                
                setTimeout(() => {
                    if (message.type === 'user') {
                        // Show user typing
                        messageInput.value = message.text;
                        setTimeout(() => {
                            addMessage(message.text, false);
                            messageInput.value = '';
                            currentStep++;
                            startConversation();
                        }, 1500);
                    } else {
                        // Show bot typing
                        showTypingIndicator();
                        setTimeout(() => {
                            hideTypingIndicator();
                            addMessage(message.text, true);
                            currentStep++;
                            
                            // Check if this is the last message
                            if (currentStep === conversation.length) {
                                setTimeout(() => {
                                    openBookingSystem();
                                }, 2000);
                            } else {
                                startConversation();
                            }
                        }, 2000);
                    }
                }, message.delay);
            }
        }

        function addMessage(text, isBot = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            
            const textNode = document.createTextNode('');
            messageDiv.appendChild(textNode);
            
            chatMessages.appendChild(messageDiv);
            
            // Animate text typing
            let i = 0;
            const typeWriter = () => {
                if (i < text.length) {
                    textNode.nodeValue += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, isBot ? 30 : 20);
                }
            };
            typeWriter();

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendCurrentMessage() {
            // This function is called when send button is clicked during demo
            // But the conversation is automated, so we don't need to do anything
        }

        function openBookingSystem() {
            // Fade out chat
            chatContainer.classList.add('fade-out');
            
            setTimeout(() => {
                // Show booking system
                bookingSystem.classList.add('active');
                
                // Animate booking steps
                setTimeout(() => animateBookingStep(1), 500);
            }, 800);
        }

        function animateBookingStep(stepNumber) {
            const step = document.getElementById(`step${stepNumber}`);
            if (step) {
                step.classList.add('active');
            }
        }

        function selectDate(element, date) {
            // Remove previous selection
            document.querySelectorAll('.date-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedDate = date;
            
            setTimeout(() => animateBookingStep(2), 800);
        }

        function selectTime(element, time) {
            // Remove previous selection
            document.querySelectorAll('.time-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedTime = time;
            
            setTimeout(() => animateBookingStep(3), 800);
        }

        function confirmBooking() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            if (name && email && phone && selectedDate && selectedTime) {
                alert(`Bokning bekräftad!\n\nDatum: ${selectedDate}\nTid: ${selectedTime}\nNamn: ${name}\nE-post: ${email}\nTelefon: ${phone}`);
            } else {
                alert('Vänligen fyll i alla fält och välj datum och tid.');
            }
        }

        // Auto-start demo after page load
        setTimeout(() => {
            startDemo();
        }, 2000);
    </script>
</body>
</html>
