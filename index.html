<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axie Studio Kundservice</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/chat-animations.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #f8f9fa;
            --text-color: #333333;
            --bot-bg: #0066cc;
            --user-bg: #e9ecef;
            --bot-text: #ffffff;
            --user-text: #333333;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Chat Interface -->
    <div class="chat-container active" id="chatContainer">
        <div class="chat-header">
            <div class="header-content">
                <img src="https://www.axiestudio.se/logo.jpg" alt="Axie Studio Logo" class="company-logo">
                <div class="header-text">
                    <h2>Axie Studio</h2>
                    <span class="status">Online • Redo att hjälpa dig</span>
                </div>
            </div>
            <div class="chat-actions">
                <button class="action-button" title="Minimera">_</button>
                <button class="action-button" onclick="toggleChat()">✕</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-footer">
            <div class="chat-input">
                <textarea
                    placeholder="Skriv ditt meddelande..."
                    id="messageInput"
                    rows="1"
                    readonly
                ></textarea>
                <button class="send-button" disabled>
                    <span>Skicka</span>
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modalContainer"></div>

    <!-- Animation Container -->
    <div id="animationContainer"></div>

    <script src="js/chat-controller.js"></script>
    <script>
        function toggleChat() {
            const container = document.getElementById('chatContainer');
            container.classList.toggle('active');
        }

        // Initialize chat controller when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.chatController = new ChatController();
        });
    </script>
</body>
</html>
